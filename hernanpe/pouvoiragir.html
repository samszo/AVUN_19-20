<script src="https://d3js.org/d3.v5.min.js"></script>


<script>

//variables globales
var dataForm, dimensions;

//récupère les données du formulaire
var url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSxVAAOvkBZ4dQz0ibfxoX47l1FfMN25xdoPBtNhRJUZ3njpVaBI4iCWMiYR34N_qclVvw0vB6Ph4PM/pub?gid=1435387753&single=true&output=csv'            
d3.csv(url)
.then(function(data) {
  //conserve les données
  dataForm = data;

  //met à jour la liste des écosystèmes
  d3.select("#ddListeEco").selectAll('a').data(dataForm).enter().append('a')
      .attr('class',"dropdown-item")
      .attr('href',"#")
      .html(function(d){ 
          return d['Votre prénom']+' '+d['Votre nom'];
      })
      .on('click',function(d){
          console.log(d);
          afficheEco(d);
      });
})
.catch(function(error){
  console.log(error);  
});

function afficheEco(d){

d3.select("#contSVG").html("");
d3.select("#contRef").html("");
d3.select("#calculPA").html("");


var urlSVG = "../"+d['Votre compte GitHub']+"/modele.svg";

d3.xml(urlSVG)
.then(data => {
  //affiche le dvg
  d3.select("#contSVG").node().append(data.documentElement);
  dimensions = {'P':[], 'A':[], 'C':[], 'R':[]};
  //récupère les dimensions associées aux éléments graphiques
  var arrEle = ["g","rect","path","ellipse"];
  arrEle.forEach(function(e){
      var objs = d3.select("#contSVG").select('svg').selectAll(e)._groups[0];
      for (i=0;i<objs.length;i++) {
          setDim(objs[i]);
      }
  })
  console.log(dimensions);

  d3.select("#calculPA").html(JSON.stringify(dimensions));


});        
  

}

function setDim(obj){
if (obj.id.slice(0,2)=='P_') { 
  dimensions['P'].push({'id':obj.id,'obj':obj.localName});
}
if (obj.id.slice(0,2)=='A_') { 
  dimensions['A'].push({'id':obj.id,'obj':obj.localName});
}
if (obj.id.slice(0,2)=='C_') { 
  dimensions['C'].push({'id':obj.id,'obj':obj.localName});
}
if (obj.id.slice(0,2)=='R_') { 
  dimensions['R'].push({'id':obj.id,'obj':obj.localName});
}

}

</script>
